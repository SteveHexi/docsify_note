<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify-Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!--wa-->
  <style type="text/css">
    .markdown-section pre[data-lang] {
      overflow: auto !important;
    }

    .markdown-section pre[data-lang] code {
      overflow: visible;
    }

    .line-numbers .line-numbers-rows {
      border-right: 0px solid white;
      /* Fix paddings to align with code.*/
      padding: 5px;
      /* Same as code block */
    }

    .markdown-section pre>code {
      padding: 5px;
    }
  </style>
  <!--图标依赖-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      //name: 'Docsify-Guide',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      //repo: 'https://github.com/',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      //固定封面
      onlyCover: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //
      auto2top: true,
      //Latex设置
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        customOptions: {}
      },
      // 页面右侧toc
      // toc: {
      //   tocMaxLevel: 2,
      //   target: "h2, h3, h4, h5, h6",
      // },
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      //翻页详情
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      //字数统计
      count: {
        countable: true,
        position: 'top',
        float: 'right',
        margin: '10px',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      },
      //找不到页面
      notFoundPage: true,
      notFoundPage: "my404.md",
      notFoundPage: {
        "/": "_404.md",
        "/de": "de/_404.md",
      },
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        // 可选值："top" 或 "bottom"，默认 "bottom"
        whereToPlace: "bottom"
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang == 'html') {
              code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }
            return ('<pre data-lang="' + lang + '"><code class="line-numbers language-' + lang + '">' + code + '</code></pre>')
          }
        }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function (html) {
            Prism.highlightAll();
          })
        }
      ],
      //mermaid
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      //代码块收
      //hideCode: {
      //scroll: false, // 启用滚动
      //height: 300 // 折叠高度
      //}
      'flexible-alerts': {
        //style: 'flat',
        "style": "callout",
        "todo": {
          "label": "TODO",
          "icon": "fa fa-spinner fa-spin",
          "className": "info"
        }
      }
    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!---latex-->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!---代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-xml-doc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <!--翻页插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- gitalk支持-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>-->
  <!--更新时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!--侧边栏展开-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 文件夹样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 箭头样式 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- 多tab支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <!-- 页面右侧 TOC -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script> -->
  <!--字体设置-->
  <link rel="stylesheet" href="custom.css">
  <!--plantuml-->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!--mermaid-->
  <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <!--代码块折叠-->
  <!--<script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>-->
  <!--告警框-->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>

</body>

</html>
